<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blutdruck-Tracker</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-gray-100">
        <header class="bg-blue-600 text-white p-4 shadow-md">
            <h1 class="text-2xl font-bold text-center">Blutdruck-Tracker</h1>
            <nav class="flex justify-center space-x-4 mt-2">
                <a href="{{ url_for('index') }}" class="hover:underline">Home</a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('plot') }}" class="hover:underline">Plot</a>
                {% endif %}
                <a href="{{ url_for('register') }}" class="hover:underline">Registrieren</a>
            </nav>
        </header>
        <main class="w-full max-w-3xl md:max-w-4xl lg:max-w-5xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Einloggen</h2>
            <form method="POST" class="space-y-4">
                <div>                
                    <label for="username" class="block text-gray-700">Nutzername:</label>
                    <input name="username" required class="w-full p-2 border rounded">
                </div>
                <div>                
                    <label for="password" class="block text-gray-700">Passwort:</label>
                    <input name="password" type="password" required class="w-full p-2 border rounded">
                </div>
                <input type="submit" value="Login" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
            </form>
        </main>    
    </body>
</html>
